<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng if else if</title>
</head>
<body>
<script>
    let ten = prompt('Who are you?','');
    if(ten=='admin'){
        document.write('Welcome');
    }else if(ten == 'null'){
        document.write('Caceled');
    }else {
        document.write("I don't know you")
    }
    let pass =(prompt('Password'));
    if (pass=='TheMaster'){
        document.write('Welcome')
        }else  if(pass==null){
        document.write('Canceled')
    }else {
        document.write('Wrong password')
    }
</script>
</body>
</html>
