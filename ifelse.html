<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện sử dụng if/else</title>
</head>
<body>
<input id="1" type="text">
<button type="button" onclick="cauhoi()">Trả Lời</button>
<script>
    function cauhoi() {
       let D = document.getElementById('1')
        if(D = 'ECMAScript'){
            document.write('Right!')
        }
        else document.write('Did not know? ECMAScript')
    }
</script>
</body>
</html>
